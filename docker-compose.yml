services:
  postgres:
    image: postgres:15-alpine
    container_name: persianpages_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: persianpages
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: persianpages_server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/persianpages
      JWT_SECRET: dev-secret-key-change-in-production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      PORT: 5001
      CLIENT_URL: http://localhost:3000
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      TWILIO_MESSAGING_SID: ${TWILIO_MESSAGING_SID:-}
    ports:
      - "5001:5001"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 3 && npx prisma db push && npm run db:seed && npm run dev"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: persianpages_client
    environment:
      VITE_API_URL: http://localhost:5001/api
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    command: npm run dev

volumes:
  postgres_data:
