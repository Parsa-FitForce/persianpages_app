name: Deploy PersianPages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: 'true'
        type: boolean
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: 'true'
        type: boolean

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: persianpages-prod-api
  ECS_CLUSTER: persianpages-prod-cluster
  ECS_SERVICE: persianpages-prod-api
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
  LAMBDA_FUNCTION_NAME: persianpages-prod-seo-prerender

jobs:
  build-and-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_backend }}
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f server/Dockerfile.prod -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./server
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    if: ${{ github.event_name == 'push' || inputs.deploy_backend }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE

  build-and-deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_frontend }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        run: npm run build

      - name: Generate sitemap
        run: node client/scripts/generate-sitemap.mjs
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        working-directory: client
        run: |
          aws s3 sync dist/ s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"

  deploy-lambda-edge:
    name: Deploy Lambda@Edge SEO
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_frontend }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package and deploy Lambda
        run: |
          cd lambda/seo-prerender
          zip -r ../../function.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --zip-file fileb://function.zip \
            --publish

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, deploy-backend, build-and-deploy-frontend, deploy-lambda-edge]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.build-and-deploy-frontend.result }}" == "success" ] && [ "${{ needs.deploy-lambda-edge.result }}" != "failure" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment had issues"
            echo "Backend: ${{ needs.deploy-backend.result }}"
            echo "Frontend: ${{ needs.build-and-deploy-frontend.result }}"
            echo "Lambda@Edge: ${{ needs.deploy-lambda-edge.result }}"
            exit 1
          fi
